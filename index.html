<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simplificar Fração</title>
</head>
<body>
    <div id="container">
        <div id="calc-div">
            <div class="in-output" id="input-div">
                <input id="input" type="text" placeholder="Fração (ex.: 543/27)" autocomplete="off">
                <button onclick="calc()">=</button>
            </div>
            <div class="in-output" id="output-div">
                <button onclick="copiar()">Copiar</button>
                <input id="output" type="text" placeholder="Resultado" readonly>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
